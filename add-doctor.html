<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mumbai Hospital</title>
</head>
<body>
    <!-- Header -->
    <header class="hospital-name"><h1>Mumbai Hospital and Research Center</h1></header>
    <!-- Content -->
    <h2>Add a doctor</h2>
    <form action="index.html" method="POST">
        <label for="name">
            Name:
            <input type="text" name="doctor-first-name" id="name">
        </label>
        <label for="middle-name">
            Middle Name:
            <input type="text" name="doctor-middle-name" id="middle-name">
        </label>
        <label for="last-name">
            Last Name:
            <input type="text" name="doctor-last-name" id="last-name">
        </label>
        <label for="reg-no">
            Resgistration number:
            <input type="text" name="doctor-reg-no" id="reg-no">
        </label>
        
    </form>
    <footer>
        <h5>&copy Mumbai Hospital and Research Center</h5>
    </footer>
</body>
</html>
